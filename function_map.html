<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function_map</title>
    <script>
      let numbers = [1, 922, 913, 325, 252, 8];
      numbers = numbers.map(function (value, index, array) {
        return value * value;
      });

      numbers.forEach(console.log);
    </script>
  </head>
  <body></body>
</html>
