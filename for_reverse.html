<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for_reverse</title>
    <script>
      const todos = [
        "유튜브 보기",
        "우유 구매하기",
        "깃허브 잔디심기",
        "애니메이션 보기",
      ];
      // 끝에서부터 출력
      for (let i = todos.length - 1; i >= 0; i--) {
        console.log(`${i}번째 할일 : ${todos[i]}`);
      }
    </script>
  </head>
  <body></body>
</html>
