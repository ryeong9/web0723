<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arr_push</title>
    <script>
      const todos = ["유튜브 보기", "우유 구매하기", "깃허브 잔디심기"];
      todos.push("애니메이션 보기"); // 제일 끝에 추가하기
      console.log(todos);
    </script>
  </head>
  <body></body>
