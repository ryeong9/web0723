<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>continue</title>
    <script>
      let output = 0;

      for (let i = 0; i <= 10; i++) {
        if (i % 2 === 1) {
          continue; // 홀수면 다음 i로 넘어가
          // 🌀break와 다른 점! break는 반복문 자체를 그만!
        }
        output += i;
      }

      alert(output); // 결과 값이 30
    </script>
  </head>
  <body></body>
</html>
