<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>continue</title>
    <script>
      let output = 0;

      for (let i = 0; i <= 10; i++) {
        if (i % 2 === 1) {
          continue; // 홀수면 반복을 중지하고 다음 반복을 수행
        }
        output += i;
      }

      alert(output);
    </script>
  </head>
  <body></body>
</html>
