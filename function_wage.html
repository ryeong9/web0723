<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function_wage</title>
    <script>
      function earnings(name, wage = 9860, hours = 40) {
        console.log(`#${name} 님의 금여 정보는`);
        console.log(`- 시급: ${wage}원`);
        console.log(`- 근무시간: ${hours}시간`);
        console.log(`- 급여: ${wage * hours}원`);
        console.log("");
      }

      earnings("SC"); // 최저임금으로 40시간 일한 경우
      earnings("SO", 10000); // 시급 10,000원으로 40시간 일한 경우
      earnings("SM", 10000, 53); // 시급 10,000원으로 53시간 일한 경우
    </script>
  </head>
  <body></body>
</html>
