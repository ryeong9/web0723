<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arr_indexOf</title>
    <script>
      const animals = ["강아지", "오리", "고양이", "토끼"];
      const index = animals.indexOf("오리");
      animals.splice(index, 1);
      console.log(animals);
      console.log(animals.indexOf("오리")); //없어져서 -1
    </script>
  </head>
  <body></body>
</html>
