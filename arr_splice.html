<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arr_splice</title>
    <script>
      const todos = [
        "유튜브 보기",
        "우유 구매하기",
        "깃허브 잔디심기",
        "애니메이션 보기",
      ];
      todos.splice(1, 2); // 인덱스[1]부터 2개 지우기
      console.log(todos);
      todos.splice(0, 0, "js 복습하기"); //인덱스[0]에 "js 복습하기"추가하기
      console.log(todos);
    </script>
  </head>
  <body></body>
</html>
